rules = [
  RedundantSyntax,
  OrganizeImports,
  RemoveUnused
]

RemoveUnused.imports = false

OrganizeImports {
  targetDialect  = Scala3,
  importsOrder   = SymbolsFirst,
  expandRelative = true,
  grupedImport   = AggressiveMerge,
  groups         = [
    "re:javax?\\."
    "scala.",
    "*",
    "com.adamdabrowski."
  ]
}
